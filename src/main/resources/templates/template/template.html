<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:href="@{/}">Bluni</title>
    <link rel="icon" th:href="@{img/letter-b-black.png}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- Barra de navegación -->
<header th:fragment="header" style="margin-bottom: 3%">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                    <img th:src="@{img/letter-b-white.png}" width="25" class="d-inline-block align-text-top" >
                    luni
                </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/views/computers/}">Inventario</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
        <label th:text="${success}">&times;</label>
        <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
        <label th:text="${error}"></label>
        <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${warning != null}">
        <label th:text="${warning}"></label>
        <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>    </div>
</header>
<!-- Alertas  -->

<div th:fragment="alertas">

</div>


<!-- Cuerpo de la página -->
<div class="container">

</div>
<!-- Footer -->
<footer class="bg-dark text-center text-white fixed-bottom" th:fragment="footer">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><img src="" alt="">
    BLUNI
    © 2020 Copyright:
    </div>
</footer>
</body>
</html>
